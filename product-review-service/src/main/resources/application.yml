
spring:
  application:
    name: review-service
  config:
    import: configserver:http://localhost:8888
  boot:
    admin:
      client:
        url:
        - http://localhost:9090

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 6060      

      
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
