spring:
  application:
    name: review-service
  config:
    import:
    - configserver:http://localhost:8888


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 4045      
      
logging:
  level:
    '[org.springframework.cloud.netflix.eureka]': trace          

